<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No-as-a-Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <p class="meta" id="meta"></p>
        <p class="eyebrow">No-as-a-Service</p>
        <h1 class="title">A polite, playful "no"</h1>
        <div class="accordion-wrap">
          <button class="accordion" id="filter-toggle" aria-expanded="false">
            Curate Your No
            <span class="accordion-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div class="filter-chips" id="filter-chips"></div>
        <p class="filter-warning" id="filter-warning"></p>
        <div class="filters" id="filters">
          <div class="filter">
            <span>Type</span>
            <div class="multi-select" data-key="type" data-panel="panel-type">
              <button class="multi-toggle" type="button">Any</button>
              <div class="multi-panel" id="panel-type" role="listbox" aria-multiselectable="true"></div>
            </div>
          </div>
          <div class="filter">
            <span>Tone</span>
            <div class="multi-select" data-key="tone" data-panel="panel-tone">
              <button class="multi-toggle" type="button">Any</button>
              <div class="multi-panel" id="panel-tone" role="listbox" aria-multiselectable="true"></div>
            </div>
          </div>
          <div class="filter">
            <span>Topic</span>
            <div class="multi-select" data-key="topic" data-panel="panel-topic">
              <button class="multi-toggle" type="button">Any</button>
              <div class="multi-panel" id="panel-topic" role="listbox" aria-multiselectable="true"></div>
            </div>
          </div>
          <div class="filter">
            <span>Tag</span>
            <div class="multi-select" data-key="tag" data-panel="panel-tag">
              <button class="multi-toggle" type="button">Any</button>
              <div class="multi-panel" id="panel-tag" role="listbox" aria-multiselectable="true"></div>
            </div>
          </div>
          <button class="btn ghost small" id="clear-filters">Clear filters</button>
        </div>

        <div class="reason" id="reason">
          Loading a reason...
        </div>

        <div class="actions">
          <button class="btn" id="new-reason">Give me a new no</button>
          <button class="btn ghost" id="copy-reason">Copy</button>
          <details class="share-menu">
            <summary class="btn ghost">Share</summary>
            <div class="share-menu-panel">
              <button class="btn ghost" type="button" id="share-reason">Share quote</button>
              <button class="btn ghost" type="button" id="share-page">Share link</button>
            </div>
          </details>
        </div>

        <p class="status" id="status"></p>
        <div class="footer-links">
          <p class="powered">
            Based on
            <a href="https://github.com/hotheadhacker/no-as-a-service" target="_blank" rel="noreferrer">
              no-as-a-service
            </a>
          </p>
          <p class="powered">
            Developed by
            <a href="https://github.com/AterCruor" target="_blank" rel="noreferrer">
              AterCruor
            </a>
          </p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
