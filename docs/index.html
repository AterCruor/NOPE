<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No-as-a-Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <p class="meta" id="meta"></p>
        <p class="eyebrow">No-as-a-Service</p>
        <h1 class="title">A polite, playful "no"</h1>
        <div class="accordion-wrap">
          <button class="accordion" id="filter-toggle" aria-expanded="false">
            Currate Your No
            <span class="accordion-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div class="filters" id="filters">
          <label class="filter">
            <span>Type</span>
            <select id="filter-type" class="select-glaze"></select>
          </label>
          <label class="filter">
            <span>Tone</span>
            <select id="filter-tone" class="select-glaze"></select>
          </label>
          <label class="filter">
            <span>Topic</span>
            <select id="filter-topic" class="select-glaze"></select>
          </label>
          <button class="btn ghost small" id="clear-filters">Clear</button>
        </div>

        <div class="reason" id="reason">
          Loading a reason...
        </div>

        <div class="actions">
          <button class="btn" id="new-reason">Give me a new no</button>
          <button class="btn ghost" id="copy-reason">Copy</button>
          <button class="btn ghost" id="share-reason">Share</button>
          <button class="btn ghost" id="share-page">Share Page</button>
        </div>

        <p class="status" id="status"></p>
        <div class="footer-links">
          <p class="powered">
            Based on
            <a href="https://github.com/hotheadhacker/no-as-a-service" target="_blank" rel="noreferrer">
              no-as-a-service
            </a>
          </p>
          <p class="powered">
            Developed by
            <a href="https://github.com/AterCruor" target="_blank" rel="noreferrer">
              AterCruor
            </a>
          </p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
