<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No-as-a-Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <p class="eyebrow">No-as-a-Service</p>
        <h1 class="title">A polite, playful "no"</h1>
        <p class="subtitle">Tap for a fresh reason anytime.</p>

        <div class="reason" id="reason">
          Loading a reason...
        </div>

        <div class="actions">
          <button class="btn" id="new-reason">Give me a new no</button>
          <button class="btn ghost" id="copy-reason">Copy</button>
          <button class="btn ghost" id="share-reason">Share</button>
          <button class="btn ghost" id="share-page">Share Page</button>
        </div>

        <p class="meta" id="meta"></p>
        <p class="status" id="status"></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
